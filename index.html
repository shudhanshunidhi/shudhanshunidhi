<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Your Frame</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { font-family: Arial; background:#f4f4f4; text-align:center; padding:10px; }
  canvas { width:100%; max-width:360px; border-radius:10px; margin-top:10px; }
  input, select, button {
    width:90%; padding:10px; margin:6px; font-size:16px;
  }
  button { background:#1877f2; color:white; border:none; border-radius:6px; }
</style>
</head>

<body>

<h3>Upload Photo & Make Your Frame</h3>

<input type="file" id="photo" accept="image/*">
<input type="text" id="name" placeholder="Enter your name">

<select id="position">
  <option value="center">Center</option>
  <option value="left">Left</option>
  <option value="right">Right</option>
</select>

<button onclick="generate()">Generate</button>

<canvas id="canvas" width="1080" height="1080"></canvas>

<button onclick="download()">Download</button>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const frame = new Image();
frame.src = "frame.png";

function generate() {
  const file = document.getElementById("photo").files[0];
  const name = document.getElementById("name").value;

  if (!file) return alert("Please upload a photo");

  const img = new Image();
  img.onload = () => {
    ctx.clearRect(0,0,1080,1080);

    ctx.drawImage(img, 200, 180, 680, 680); // photo position
    ctx.drawImage(frame, 0, 0, 1080, 1080);

    ctx.font = "bold 42px Arial";
    ctx.fillStyle = "white";
    ctx.textAlign = "center";
    ctx.fillText(name, 540, 940);
  };
  img.src = URL.createObjectURL(file);
}

function download() {
  const link = document.createElement("a");
  link.download = "supporter-frame.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
}
</script>

</body>
</html>
