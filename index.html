<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Your Frame</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    text-align: center;
    padding: 10px;
  }
  canvas {
    width: 100%;
    max-width: 360px;
    background: #fff;
    border-radius: 10px;
    margin-top: 10px;
  }
  input, button {
    width: 90%;
    padding: 10px;
    margin: 6px 0;
    font-size: 16px;
  }
  button {
    background: #1877f2;
    color: #fff;
    border: none;
    border-radius: 6px;
  }
</style>
</head>

<body>

<h3>Upload Photo & Create Frame</h3>

<input type="file" id="photo" accept="image/*">
<input type="text" id="name" placeholder="Enter your name">

<canvas id="canvas" width="1080" height="1080"></canvas>

<button onclick="download()">Download</button>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const photoArea = { x: 200, y: 180, w: 680, h: 680 };

let uploadedImg = null;

// Load frame
const frame = new Image();
frame.crossOrigin = "anonymous";
frame.src = "frame.png";
frame.onload = draw;

// Draw fitted image
function drawImageCover(img, x, y, w, h) {
  const ir = img.width / img.height;
  const br = w / h;
  let dw, dh;

  if (ir > br) {
    dh = h;
    dw = h * ir;
  } else {
    dw = w;
    dh = w / ir;
  }

  const dx = x + (w - dw) / 2;
  const dy = y + (h - dh) / 2;

  ctx.drawImage(img, dx, dy, dw, dh);
}

// Main draw
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (uploadedImg) {
    ctx.save();
    ctx.beginPath();
    ctx.rect(photoArea.x, photoArea.y, photoArea.w, photoArea.h);
    ctx.clip();
    drawImageCover(uploadedImg, photoArea.x, photoArea.y, photoArea.w, photoArea.h);
    ctx.restore();
  }

  ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

  const name = document.getElementById("name").value;
  if (name) {
    ctx.font = "bold 44px Arial";
    ctx.fillStyle = "#FFD700";
    ctx.textAlign = "center";
    ctx.fillText(name, 540, 950);
  }
}

// Upload handler
document.getElementById("photo").addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  const url = URL.createObjectURL(file);
  const img = new Image();
  img.onload = () => {
    uploadedImg = img;
    draw();
    URL.revokeObjectURL(url);
  };
  img.src = url;
});

// Download
function download() {
  const a = document.createElement("a");
  a.download = "supporter-frame.png";
  a.href = canvas.toDataURL("image/png");
  a.click();
}
</script>

</body>
</html>
