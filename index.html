<!DOCTYPE html>
<html>
<head>
  <title>Make Your Frame</title>
  <style>
    body { text-align:center; font-family: Arial; }
    canvas { border:1px solid #ccc; margin-top:10px; }
  </style>
</head>
<body>

<h2>Upload Photo & Make Your Frame</h2>

<input type="file" id="photo"><br><br>
<input type="text" id="name" placeholder="Enter Your Name"><br><br>

<select id="position">
  <option value="left">Left</option>
  <option value="center">Center</option>
  <option value="right">Right</option>
</select><br><br>

<button onclick="generate()">Generate Frame</button><br><br>

<canvas id="canvas" width="1080" height="1080"></canvas><br><br>

<button onclick="download()">Download Image</button>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const frame = new Image();
frame.src = "frame.png";

function generate() {
  const file = document.getElementById("photo").files[0];
  const name = document.getElementById("name").value;
  const pos = document.getElementById("position").value;

  if (!file) return alert("Upload photo first!");

  const img = new Image();
  img.onload = () => {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    let x = 0;
    if (pos === "center") x = 200;
    if (pos === "right") x = 400;

    ctx.drawImage(img, x, 150, 680, 680);
    ctx.drawImage(frame, 0, 0, 1080, 1080);

    ctx.font = "bold 40px Arial";
    ctx.fillStyle = "white";
    ctx.textAlign = "center";
    ctx.fillText(name, 540, 950);
  };

  img.src = URL.createObjectURL(file);
}

function download() {
  const link = document.createElement("a");
  link.download = "my_frame.png";
  link.href = canvas.toDataURL();
  link.click();
}
</script>

</body>
</html>
