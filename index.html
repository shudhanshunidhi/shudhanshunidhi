<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Your Frame</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    text-align: center;
    padding: 10px;
  }
  h3 { margin-bottom: 10px; }

  canvas {
    width: 100%;
    max-width: 360px;
    border-radius: 10px;
    margin: 10px 0;
    background: #fff;
  }

  input, button {
    width: 90%;
    padding: 10px;
    margin: 6px 0;
    font-size: 16px;
  }

  button {
    background: #1877f2;
    color: #fff;
    border: none;
    border-radius: 6px;
  }
</style>
</head>

<body>

<h3>Upload Photo & Create Your Frame</h3>

<input type="file" id="photo" accept="image/*">
<input type="text" id="name" placeholder="Enter your name">

<button onclick="generate()">Generate</button>

<canvas id="canvas" width="1080" height="1080"></canvas>

<button onclick="download()">Download</button>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// ðŸ”¹ ADJUST PHOTO AREA ONLY (according to your frame)
const photoArea = {
  x: 200,
  y: 180,
  w: 680,
  h: 680
};

let uploadedImg = null;

// ðŸ”¹ Load frame
const frame = new Image();
frame.src = "frame.png";

// Show frame immediately
frame.onload = () => {
  ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
};

// ðŸ”¹ Auto-fit image inside frame
function drawFittedImage(img, x, y, w, h) {
  const imgRatio = img.width / img.height;
  const boxRatio = w / h;

  let drawW, drawH, offsetX, offsetY;

  if (imgRatio > boxRatio) {
    drawH = h;
    drawW = h * imgRatio;
    offsetX = x - (drawW - w) / 2;
    offsetY = y;
  } else {
    drawW = w;
    drawH = w / imgRatio;
    offsetX = x;
    offsetY = y - (drawH - h) / 2;
  }

  ctx.drawImage(img, offsetX, offsetY, drawW, drawH);
}

// ðŸ”¹ Generate everything
function generate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw photo inside frame window
  if (uploadedImg) {
    ctx.save();
    ctx.beginPath();
    ctx.rect(photoArea.x, photoArea.y, photoArea.w, photoArea.h);
    ctx.clip();
    drawFittedImage(uploadedImg, photoArea.x, photoArea.y, photoArea.w, photoArea.h);
    ctx.restore();
  }

  // Draw frame always on top
  ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

  // Draw name text
  const name = document.getElementById("name").value;
  if (name) {
    ctx.font = "bold 44px Arial";
    ctx.fillStyle = "#FFD700"; // ðŸ”¸ Change text color here
    ctx.textAlign = "center";
    ctx.fillText(name, canvas.width / 2, 950);
  }
}

// ðŸ”¹ Handle upload
document.getElementById("photo").addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  const img = new Image();
  img.onload = () => {
    uploadedImg = img;
    generate();
  };
  img.src = URL.createObjectURL(file);
});

// ðŸ”¹ Download image
function download() {
  const link = document.createElement("a");
  link.download = "supporter-frame.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
}
</script>

</body>
</html>
