<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voter List Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Voter List Analyzer</h1>
  <p>Upload voter CSV file (columns: Name, Gender, Caste, Ward)</p>
  <input type="file" id="csvFile" accept=".csv" />

  <h3>Filters</h3>
  <label for="genderFilter">Gender:</label>
  <select id="genderFilter">
    <option value="All">All</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>

  <label for="casteFilter">Caste:</label>
  <select id="casteFilter">
    <option value="All">All</option>
  </select>

  <button onclick="applyFilters()">Apply Filters</button>

  <h3>Summary Chart</h3>
  <canvas id="summaryChart" width="600" height="400"></canvas>

  <script>
    let voters = [];
    let chart;

    document.getElementById('csvFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const text = event.target.result;
        parseCSV(text);
      };
      reader.readAsText(file);
    });

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',');

      voters = lines.slice(1).map(line => {
        const data = line.split(',');
        let obj = {};
        headers.forEach((h, i) => {
          obj[h.trim()] = data[i].trim();
        });
        return obj;
      });

      populateCasteFilter();
      applyFilters();
    }

    function populateCasteFilter() {
      const casteSet = new Set(voters.map(v => v.Caste));
      const casteSelect = document.getElementById('casteFilter');
      casteSelect.innerHTML = '<option value="All">All</option>';
      casteSet.forEach(caste => {
        const option = document.createElement('option');
        option.value = caste;
        option.textContent = caste;
        casteSelect.appendChild(option);
      });
    }

    function applyFilters() {
      const genderFilter = document.getElementById('genderFilter').value;
      const casteFilter = document.getElementById('casteFilter').value;

      let filtered = voters;

      if (genderFilter !== 'All') {
        filtered = filtered.filter(v => v.Gender === genderFilter);
      }

      if (casteFilter !== 'All') {
        filtered = filtered.filter(v => v.Caste === casteFilter);
      }

      updateChart(filtered);
    }

    function updateChart(filteredVoters) {
      // Count voters by ward
      const wardCounts = {};
      filteredVoters.forEach(v => {
        wardCounts[v.Ward] = (wardCounts[v.Ward] || 0) + 1;
      });

      const wards = Object.keys(wardCounts);
      const counts = wards.map(w => wardCounts[w]);

      if (chart) chart.destroy();

      const ctx = document.getElementById('summaryChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: wards,
          datasets: [{
            label: 'Number of Voters',
            data: counts,
            backgroundColor: 'rgba(54, 162, 235, 0.7)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true, stepSize: 1 }
          }
        }
      });
    }
  </script>
</body>
</html>
