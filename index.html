<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Your Frame</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    text-align: center;
    padding: 10px;
  }
  h3 { margin-bottom: 10px; }

  canvas {
    width: 100%;
    max-width: 360px;
    border-radius: 10px;
    margin: 10px 0;
    background: #fff;
  }

  input, button {
    width: 90%;
    padding: 10px;
    margin: 6px 0;
    font-size: 16px;
  }

  button {
    background: #1877f2;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>

<body>

<h3>Upload Photo & Create Your Frame</h3>

<input type="file" id="photo" accept="image/*">
<input type="text" id="name" placeholder="Enter your name">

<button onclick="generate()">Generate</button>

<canvas id="canvas" width="1080" height="1080"></canvas>

<button onclick="download()">Download</button>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// ðŸ”¹ Photo area inside frame
const photoArea = { x: 200, y: 180, w: 680, h: 680 };

let uploadedImg = null;

// ðŸ”¹ Load frame image
const frame = new Image();
frame.src = "frame.png";
frame.onload = () => {
  generate(); // draw frame initially even if no photo uploaded
};

// ðŸ”¹ Draw image fitted inside photo area
function drawFittedImage(img, x, y, w, h) {
  const imgRatio = img.width / img.height;
  const boxRatio = w / h;
  
  let drawW = w, drawH = h;

  if (imgRatio > boxRatio) {
    drawH = h;
    drawW = h * imgRatio;
  } else {
    drawW = w;
    drawH = w / imgRatio;
  }

  const offsetX = x + (w - drawW) / 2;
  const offsetY = y + (h - drawH) / 2;

  ctx.drawImage(img, offsetX, offsetY, drawW, drawH);
}

// ðŸ”¹ Generate canvas: photo + frame + name
function generate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw uploaded photo inside clipped area
  if (uploadedImg) {
    ctx.save();
    ctx.beginPath();
    ctx.rect(photoArea.x, photoArea.y, photoArea.w, photoArea.h);
    ctx.clip();
    drawFittedImage(uploadedImg, photoArea.x, photoArea.y, photoArea.w, photoArea.h);
    ctx.restore();
  }

  // Draw frame on top
  ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

  // Draw name text
  const name = document.getElementById("name").value.trim();
  if (name) {
    ctx.font = "bold 44px Arial";
    ctx.fillStyle = "#FFD700"; // golden text
    ctx.textAlign = "center";
    ctx.fillText(name, canvas.width / 2, 950);
  }
}

// ðŸ”¹ Handle photo upload
document.getElementById("photo").addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  const img = new Image();
  img.onload = () => {
    uploadedImg = img;
    generate(); // redraw canvas after image is loaded
  };
  img.src = URL.createObjectURL(file);
});

// ðŸ”¹ Download final image
function download() {
  const link = document.createElement("a");
  link.download = "supporter-frame.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
}
</script>

</body>
</html>
